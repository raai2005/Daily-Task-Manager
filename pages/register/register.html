<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Daily Task Manager</title>
  <link rel="stylesheet" href="register.css">
  <link rel="icon" type="image/png" href="/assets/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" autocomplete="name" required />
      </div>
      
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" autocomplete="email" required />
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
        <div class="password-strength"></div>
        <span id="strength-msg"></span>
      </div>
      
      <button type="submit" id="registerBtn">Create Account</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="/login">Sign In</a>
    </div>
  </div>

  <!-- Include register logic -->
  <script type="module" src="./register.js"></script>
</body>
</html>
